# `บันทึกวันเวลาปัจจุบัน
scalar Date
type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  products: [Product]
  createDate: Date!
}
type Product {
  id: ID!
  name: String!
  user: User!
  price: Float!
  discription: String
  createDateProduct: Date!
}
#การบ้าน signUp animal
type Animal {
  id: ID!
  an_name: String!
  an_discription: String
  an_age: Int!
  an_price: Float!
}

type Mutation {
  signUp(name: String!, email: String!, password: String!): User
  #การบ้าน signUp animal
  animalSign(
    an_name: String!
    an_discription: String
    an_age: Int!
    an_price: Float!
  ): Animal
  createProduct(name: String!, price: Float!, discription: String): Product!
}

type Query {
  # //me:user!
  user(id: ID!): User
  users: [User]!
  #การบ้าน signUp animal
  animal(id: ID!): Animal
  animals: [Animal]!

  product(id: ID!): Product
  products: [Product]!
}
